<!DOCTYPE html>
<html>
<head>
  <title>URL Manager</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>URL Manager</h1>
      <p>Manage your product URLs for price scraping</p>
    </div>
    
    <div class="content">
      <div class="form-section">
        <h2>Add New Product URL</h2>
        <form method="POST" action="/admin/add-url">
          <div class="form-row">
            <div class="form-group">
              <label for="url">Product URL</label>
              <input type="url" id="url" name="url" required placeholder="https://www.menards.com/...">
            </div>
            <div class="form-group">
              <label for="name">Product Name (Optional)</label>
              <input type="text" id="name" name="name" placeholder="Enter product name">
            </div>
          </div>
          <button type="submit" class="btn">Add URL</button>
        </form>
      </div>

      <div class="scraper-section">
        <h2>Price Scraper</h2>
        <div class="scraper-controls">
          <button id="run-scraper-btn" class="btn btn-primary">Run Scraper</button>
          <a href="/admin/screenshot" target="_blank" class="btn btn-info" id="view-screenshot-btn">View Last Screenshot</a>
          <div id="scraper-status" class="status-display">
            <span class="status-label">Status:</span>
            <span id="status-text">Ready</span>
          </div>
        </div>
        <div id="scraper-details" class="scraper-details" style="display: none;">
          <p><strong>Last Run:</strong> <span id="last-run">Never</span></p>
          <p><strong>Current Status:</strong> <span id="current-status">-</span></p>
        </div>
      </div>

      <div class="table-section">
        <div class="table-header">
          <h2>Current URLs (<span id="url-count">0</span>)</h2>
        </div>
        <div class="table-container" id="url-table">
          <!-- Table content will be dynamically loaded -->
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
